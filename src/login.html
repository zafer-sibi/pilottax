            </div>
            <div class="bg-[#f89a1c] text-white flex justify-between  mt-4 p-3">
                <div class="space-x-8 font-medium">
                    <a href="./index.html">
                        Home

                    <a href="./login.html">

            <div class="border-2  border-current m-4 rounded-md bg-[#e5eecc] font-medium mt-12">
                <form action="" class="flex justify-center p-2">
                    <div class="space-y-8 w-full max-w-xl">
                        
                        <div class="flex items-center space-x-4 mt-2">
                            <label for="email" class="text-gray-700 text-lg w-1/3">Email ID</label>
                            <div class="w-2/3">
                                <input type="email" id="email" name="email" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f89a1c]" required />

                            </div>   
                        </div>
                       
                        <div class="flex items-center space-x-4">
                            <label for="password" class="text-gray-700 text-lg w-1/3">Password</label>
                            <div class="w-2/3">
                                <input type="password" id="password" name="password" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f89a1c]" required />
                                <p class="text-sm text-gray-500 mt-1">Enter your password here.</p>
                            </div>
                        </div>
                
                        
                        <div class="flex justify-center">
                            <button type="submit" class="bg-[#f89a1c] text-white px-8 py-3 rounded-full text-lg hover:bg-[#e87b1f] focus:outline-none focus:ring-2 focus:ring-[#e87b1f]">
                                Submit
                            </button>
                        </div>
                        <div>
                            <div class="flex justify-center text-sm">
                                <a class="hover:underline text-blue-600 mr-4"  href=""> Forget Password?</a>
                                <a class="hover:underline text-blue-600"  href="./signup.html">SignUp</a>
